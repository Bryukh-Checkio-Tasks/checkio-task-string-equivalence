<p>
    <i>In unicode, a glyph could be represented in different binary form, and there is only one best way to check the equivalence.</i>
</p>

<p>
    <strong>Input: </strong> Two arguments. Both are unicode string
</p>

<p>
    <strong>Output: </strong> Bool.
</p>



<div class="for_info_only">
    <p>
        <strong>Example:</strong>
    </p>
    <pre class="brush: python">
checkio(u"\u212B", u"\u00C5") == True
checkio(u"\u212B", u"A") == False
    </pre>
</div>
